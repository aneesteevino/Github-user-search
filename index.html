<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container-1">
    <h1> Welcome To GitHub</h1>
   
    <img  src="https://seekicon.com/free-icon-download/github-circle_1.svg" id="image1" alt="">
    <input type="search" placeholder="Search for users" id="search_users">
    <button id="search_btn">Search</button>
     <!-- card starts -->
      <div class="user-info">    
         <div class="card" style="width: 18rem;">
              
        <img class="user" src="https://cdn1.iconfinder.com/data/icons/business-users/512/circle-512.png" id="user_photo" alt="">
       
        <div class="card-body">
          <h6  id="acc_name"></h6>
          <p id="bio" class="card-text">User not found</p>
          <!-- <a id="link" href="#" class="card-link">Card link</a> -->
         
        </div>
      </div>
    </div>

      <!-- card ends -->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script  src="./GitHub.js"></script>
</body>
</html>
